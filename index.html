          <div class="container card-body">
            <div class="row">
              <span class="col-8">
                <form>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter the city name"
                    autofocus
                    autocomplete="off"
                  />
                </form>
              </span>
              <span class="col-4 current-location"
                ><button class="btn btn-secondary current-location">
                  Current Location
                </button></span
              >
            </div>

            <br />
            <div class="row">
              <div class="col-8">
                <span class="current-city"
                  ><img
                    src=""
                    alt=""
                    class="src"
                    id="current-city-weather-icon"
                /></span>
                <span class="current-city" id="current-city"></span>
              </div>
              <div class="col-4 current-temperature">
                <span class="current-temperature" id="currentTempValue"></span>
                <span class="current-temperature">¬∞C</span>

              </div>
            </div>

              <div class="col-8">
                Last updated: <span class="" id="currentDateTime"></span>
              </div>
              <div class="col-4">Humidity: <span id="humidity"></span>%</div>
            </div>
            <div class="row">
              <div class="col-8">
                <span id="description"></span>
              </div>
              <div class="col-4">Wind: <span id="wind"></span> km/h</div>
            </div>

            <div class="weather-forecast" id="forecast"></div>
